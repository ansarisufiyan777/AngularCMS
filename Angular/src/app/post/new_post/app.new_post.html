<div fxFlex="15%"></div>
 <mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="data.title" placeholder="Title">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.post_desc" placeholder="Description">
  </mat-form-field>
  <app-ngx-editor minHeight="300px" [placeholder]="'Enter text here...'" [spellcheck]="true" [(ngModel)]="data.postdata"></app-ngx-editor>

  <mat-form-field>
    <input matInput [(ngModel)]="data.banner" placeholder="Banner">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.poster_avatar" placeholder="Avatar">
  </mat-form-field>

  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="createPost()" cdkFocusInitial>Add</button>
</mat-card>
<div fxFlex="15%"></div>
