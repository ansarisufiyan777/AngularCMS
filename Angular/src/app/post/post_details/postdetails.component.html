<mat-card class="post-card" >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"> <img class="profile-pic" src="{{post.poster_avatar}}"></div>
          <mat-card-title>{{post.title}}</mat-card-title>
          <mat-card-subtitle>{{post.createdBy}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <img mat-card-image src="{{post.banner}}">
          <div [innerHTML]="post.postdata">
           
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="likePost(post)" mat-button>{{post.likes?post.likes:0}} <mat-icon>thumb_up_alt</mat-icon></button>
          <button mat-button (click)="dislikePost(post)">{{post.dislikes?post.dislikes:0}}<mat-icon>thumb_down_alt</mat-icon></button>
          <button mat-button (click)="openShareBottomSheet()"><mat-icon>share</mat-icon></button>
        </mat-card-actions>
      </mat-card>
