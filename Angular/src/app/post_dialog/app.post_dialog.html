<h1 mat-dialog-title>New Post</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.title" placeholder="Title">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.post_desc" placeholder="Description">
  </mat-form-field>
  <app-ngx-editor [placeholder]="'Enter text here...'" [spellcheck]="true" [(ngModel)]="data.postdata"></app-ngx-editor>

  <mat-form-field>
    <input matInput [(ngModel)]="data.banner" placeholder="Banner">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.poster_avatar" placeholder="Avatar">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="createPost()" cdkFocusInitial>Add</button>
</div>
